<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of appPage" (click)="irPagina(item.url)">
        <ion-icon color="medium" [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
